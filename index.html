<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Money Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container mt-150">
        <h2 class="text-center mb-3 heading-text d-block d-lg-none"> <i class="fa-solid fa-wallet"></i> Wallet
            manager
        </h2>

        <div class="row  mt-5 row-cols-1 row-cols-lg-2 gy-5">
            <div class="col  text-center  d-flex flex-column justify-content-between order-2 order-lg-1 ">
                <h2 class="text-center mb-3 heading-text d-none d-lg-block"> <i class="fa-solid fa-wallet"></i> Wallet
                    manager
                </h2>

                <img src="img/wallet.png" alt="" class="w-25 d-block mx-auto">
                <p>The Web Application is Developed by Ferdous Zihad. Ferdous Zihad is a FullStack Developer(MERN). Hire
                    him to grow your technology faster</p>

                <div class="social d-flex gap-3 justify-content-center">
                    <a href="https://www.facebook.com/ferdouszihad.09" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://github.com/ferdouszihad/" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://twitter.com/ferdouszihad09" target="_blank"><i
                            class="fa-brands fa-telegram"></i></a>

                </div>
            </div>
            <div class="col  order-1 order-lg-2">
                <div class="main-box p-3 p-md-5">
                    <h2 class="mb-2 mb-md-5">User Login</h2>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control " id="user-name" placeholder="Enter email here">

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control " id="user-password"
                            placeholder="Insert your Password">

                    </div>

                    <button id="login-button" class="btn btn-primary">Login Now </button>


                </div>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <script src="js/login.js"></script>

</body>

</html>
