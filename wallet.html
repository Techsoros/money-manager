<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Money Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-3 heading-text"> <i class="fa-solid fa-wallet"></i> Wallet manager
        </h2>

        <div class="row gy-5 mt-3 ">
            <div class="col text-center ">
                <div class=" bg-green p-3 rounded text-light">
                    <h3>Deposit</h3>
                    <h4><span id="d-value">00</span> BDT</h4>
                </div>

            </div>
            <div class="col text-center ">
                <div class=" bg-red p-3 rounded text-light">
                    <h3>Withdraw</h3>
                    <h4><span id="w-value">00</span> BDT</h4>
                </div>

            </div>
            <div class="col text-center ">
                <div class=" bg-yellow p-3 rounded text-light">
                    <h3>Current Wallet</h3>
                    <h4><span id="t-value">1340</span> BDT</h4>
                </div>

            </div>


        </div>

        <div class="row  gx-5 mt-5">
            <div class="col">
                <div class="bg-gray p-3 rounded ">
                    <h3>Diposit Money</h3>
                    <input type="text" class="form-control w-75 mt-4" id="deposit-value"
                        placeholder="Enter amount you want to Deposit">

                    <button class="btn btn-warning mt-3" id="deposit-btn">Deposit</button>

                </div>

            </div>
            <div class="col">
                <div class=" bg-gray p-3 rounded ">
                    <h3>Withdraw Money</h3>
                    <input type="text" class="form-control w-75 mt-4" id="withdraw-value"
                        placeholder="Enter amount you want to withdraw">

                    <button class="btn btn-success mt-3" id="withdraw-btn">Withdraw</button>

                </div>

            </div>

        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <script src="js/wallet.js"></script>


</body>

</html>
